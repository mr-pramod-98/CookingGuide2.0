{% load static%}
<!doctype>
<html>

<head>
    <title>Cooking Guide</title>
    <link rel="stylesheet" type="text/css" href="{% static 'cook/index.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/register.css'%}">
</head>

<body>
    <header>

            <div  id="header" align="center">

                <h3>Cooking Guide</h3>
                <!-- REDIRECTING TO "account" APP's "register" PAGE FROM "account" APP's "login" PAGE
                     BY CALLING THE "register" METHOD PRESENT IN URL "/account/register"-->
                <a class="button" href="/account/register"><button> Register</button></a>

            </div>

    </header>

    <section>

        <div id="messages">
            <!-- PRINTING ERROR MESSAGE -->
            {% for message in messages %}

            <h3> {{message}} </h3>

            {% endfor %}
        </div>

        <form id="form" action="/account/login/" method="post">
            {% csrf_token%}

            <li>Username</li>
            <input type="text" name="username" placeholder="Username"><br><br>
            <li>Password</li>
            <input type="password" name="password" placeholder="Password"><br><br>
            <input type="submit" value="Submit">

        </form>

    </section>

    <footer>
        <!-- FOOTER SECTION -->
    </footer>

</body>
</html>
